<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple ToDo List app" />
        <title>ToDo List</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <script src="./js/main.js" type="module"></script>
    </head>
    <body>
        <div id="wrapper">
            <header id="primary-header">
                <h1>ToDo List</h1>
            </header>
            <div id="content">
                <aside>
                    <form class="add-project">
                        <input
                            type="text"
                            name="add-project__input"
                            id="add-project__input"
                            placeholder="Add a project..."
                            maxlength="15"
                        />
                        <input
                            name="add-project__submit"
                            type="submit"
                            value="&check;"
                            id="add-project__submit"
                        />
                    </form>
                    <nav>
                        <ul id="project-list"></ul>
                    </nav>
                </aside>
                <main>
                    <header id="notes-header">
                        <h2 data-attribute="notes-category"></h2>
                        <h2>NIIIICE</h2>
                    </header>
                </main>
            </div>
        </div>
    </body>
</html>
