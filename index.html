<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple ToDo List app" />
        <title>ToDo List</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <script src="./js/main.js" type="module"></script>
    </head>
    <body>
        <div class="wrapper">
            <header><h1>ToDo List</h1></header>
            <section class="content">
                <aside>
                    <form class="add-project-form">
                        <input
                            type="text"
                            name="add-project-input"
                            id="add-project-input"
                            placeholder="Add a project..."
                            maxlength="20"
                        />
                        <input
                            name="submit-project-input"
                            type="submit"
                            value="&check;"
                            id="submit-project-input"
                        />
                    </form>
                    <nav class="project-list-nav">
                        <ul class="project-list-ul"></ul>
                    </nav>
                </aside>
                <main></main>
            </section>
        </div>
    </body>
</html>
