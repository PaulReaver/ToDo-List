<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple ToDo List app" />
        <title>ToDo List</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <script src="./js/main.js" type="module"></script>
    </head>
    <body>
        <div class="WRAPPER">
            <header>
                <h1>ToDo List</h1>
            </header>
            <div class="CONTENT">
                <aside>
                    <form class="ADD-PROJECT">
                        <input
                            type="text"
                            name="ADD-PROJECT__Input"
                            id="ADD-PROJECT__Input"
                            placeholder="Add a project..."
                            maxlength="15"
                        />
                        <input
                            name="ADD-PROJECT__Submit"
                            type="submit"
                            value="&check;"
                            id="ADD-PROJECT__Submit"
                        />
                    </form>
                    <nav>
                        <ul class="PROJECT-LIST"></ul>
                    </nav>
                </aside>
                <main>
                    <h2 class="MAIN__Header"></h2>
                </main>
            </div>
        </div>
    </body>
</html>
